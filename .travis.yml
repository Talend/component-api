language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
notifications:
  email: false
  slack:
    on_pull_requests: true
    secure: 
before_install:
- chmod +x ./.travis/setup_keys.sh && ./.travis/setup_keys.sh
install: mvn clean install -Dhub-detect.skip=true -DskipTests
script: mvn clean install -Dhub-detect.skip=true -e
after_success:
- "echo TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST && echo TRAVIS_TAG=$TRAVIS_TAG && [[ ${TRAVIS_PULL_REQUEST} == 'false' ]] && [[ ${TRAVIS_TAG} == '' ]] && mvn clean deploy verify -DskipTests --settings .travis/settings.xml -Possrh -Prelease"
