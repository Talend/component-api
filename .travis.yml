language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
notifications:
  email: false
  slack:
    on_pull_requests: true
    secure: 
before_install:
- mkdir -p ~/.gpg/ && openssl aes-256-cbc -K $encrypted_3e1475539c2f_key -iv $encrypted_3e1475539c2f_iv -in .travis/gpg/gpg.tar.enc -out ~/.gpg/gpg.tar -d && tar xvf ~/.gpg/gpg.tar -C ~/.gpg/
install: mvn clean install -DskipTests
script: mvn clean install -e
after_success:
- "echo TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST && echo TRAVIS_TAG=$TRAVIS_TAG && [[ ${TRAVIS_PULL_REQUEST} == 'false' ]] && [[ ${TRAVIS_TAG} == '' ]] && mvn clean deploy -DskipTests --settings .travis/settings.xml -Possrh -Prelease"
